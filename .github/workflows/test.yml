name : CI workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
      id-token: write
    steps:
      # Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v2

      # Virtual Environment
      - name: Install uv
        uses: astral-sh/setup-uv@v2

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      # DVC
      - name: Create credentials.json
        env:
          GDRIVE_CREDENTIALS_DATA: ${{ secrets.GDRIVE_CREDENTIALS_DATA }}
        run: |
          echo $GDRIVE_CREDENTIALS_DATA > credentials.json

      - name: Modify DVC Remote
        run: |
          uv run dvc remote modify --local gdrive_remote gdrive_service_account_json_file_path credentials

      - name: DVC Pull Data
        run: |
          uv run dvc pull -v

      # Run CNN Ship Filter Inference
      - name: Run tests
        run: |
          mkdir -p /home/runner/work/diabetic-retinopathy/diabetic-retinopathy/plots
          drdetector --mode test --data_path ./data/eval/ --model_path ./models/cnn_resnet18_freeze_backbone_False.pth
          
